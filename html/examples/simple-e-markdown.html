<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>EHTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/image/favicon.ico"/>
    <link rel="preload" href="/html/main-page-template.html" as="fetch" crossorigin="anonymous" />
    <link rel="preload" href="/md/examples/simple-e-json.md" as="fetch" crossorigin="anonymous" />
    <link rel="prefetch" href="/html/links.html?page=1" />
    <link rel="prefetch" href="/html/documentation.html?page=1" />
    <link rel="prefetch" href="/html/examples.html?page=1" />
    <link rel="prefetch" href="/html/applications.html?page=1" />
    <link rel="prefetch" href="/html/vs-others.html?page=1" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/highlights.css">
    <style type="text/css">
      a {
        color: #111111;
      }

      h1 {
        clear: both;
        font-size: 1.8em;
        line-height: 1.1em;
      }

      p {
        padding-top: 1em;
        clear: both;
      }

      ul {
        padding-left: 2em;
      }

      table, th, td {
        border: 1px solid;
        padding: 0.5em;
        border-collapse: collapse;
      }
    </style>
    <script type="text/javascript" src="/js/ehtml.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"crossorigin="anonymous">
    <script>
      window.WebFontConfig = {
        custom: {
          families: [
            'KaTeX_AMS', 'KaTeX_Caligraphic:n4,n7', 'KaTeX_Fraktur:n4,n7',
            'KaTeX_Main:n4,n7,i4,i7', 'KaTeX_Math:i4,i7', 'KaTeX_Script',
            'KaTeX_SansSerif:n4,n7,i4', 'KaTeX_Size1', 'KaTeX_Size2', 'KaTeX_Size3',
            'KaTeX_Size4', 'KaTeX_Typewriter'
          ],
        },
      };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" integrity="sha256-4O4pS1SH31ZqrSO2A/2QJTVjTPqVe+jnYgOWUVr7EEc=" crossorigin="anonymous"></script>
  </head>
  <body class="main">
    <template
      is="e-wrapper"
      data-src="/html/main-page-template.html"
      data-where-to-place="#author"
      data-how-to-place="before">
      <e-markdown
        data-src="/md/examples/simple-e-markdown.md"
        data-apply-code-highlighting="true"
        data-actions-on-progress-start="
          document.body.classList.toggle('progress-opacity')
        "
        data-actions-on-progress-end="
          document.body.classList.toggle('progress-opacity')
        "
      >
      </e-markdown>
    </template>
  </body>
</html>
